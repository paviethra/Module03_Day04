<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fa-solid fa-clock fa-3x"></i></div>
        <h1 id="heading">Digital Timer</h1>
        <div class="input">
          <label for="">Enter Date</label>
          <input type="text" id="user-date" placeholder="25 December, 2022">
        </div>
        <div class="button">
          <button class="btn" id="btn">Submit</button>
        </div>
        <div class="output">
          <div class="time-labels">
            <p>Days</p>
            <p>Hours</p>
            <p>Mins</p>
            <p>Secs</p>
          </div>
          <p id="output"></p>
        </div>
    
      </div>

    <script src="./app.js"></script>
</body>
</html>
